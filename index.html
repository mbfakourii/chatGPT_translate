<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Translator with ChatGPT API</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
	<div class="container">
        <h1>Translator with ChatGPT API</h1>
		
		<div class="form-group">
			<label for="api-key">Api Key (<a href="https://platform.openai.com/account/api-keys" target="_blank">Get Api Key</a>):</label>
			<input type="text" id="api-key" name="api-key"></input>
		</div>
        <div class="form-group">
            <label for="input">The desired text:</label>
            <textarea id="input"></textarea>
        </div>
        <div class="form-group">
            <label for="output">Translated:</label>
            <textarea id="output" dir="auto" readonly></textarea>
        </div>
        <div class="form-group">
            <label for="source-language">Origin language:</label>
            <select id="source-language">
                <option value="en">English</option>
                <option value="fa">Persian</option>
                <option value="fr">French</option>
                <option value="de">German</option>
            </select>
        </div>
        <div class="form-group">
            <label for="target-language">Target language:</label>
            <select id="target-language">
                <option value="fa">Persian</option>
                <option value="en">English</option>
                <option value="fr">French</option>
                <option value="de">German</option>
            </select>
        </div>
        <button id="translate-btn">Translate</button>
    </div>
	</center>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
